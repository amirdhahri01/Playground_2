    <div class="container">
        <!-- First Half of pokedex -->
        <div class="pokedex-one">
            <!-- Top Half -->
            <div class="top">

                <div class="top-square">
                    <div class="button-white">
                        <div class="button-blue"></div>
                    </div>
                    <div class="top-square-two">
                        <div class="button-red"></div>
                        <div class="button-green"></div>
                        <div class="button-yellow"></div>
                    </div>
                </div>
           
                <div class="screen">
                    <div class="button-red-screen"></div>
                    <div class="bar-one"></div>
                    <div class="bar-two"></div>
                    <div class="screen-two">
                        <img src="" class="pokemon-img">
                    </div>
                </div>
                
            </div>
            <!-- Bottom Half  -->
            <div class="bottom">
                <div class="button-blue-two"></div>
                <div class="button-yellow-two"></div>
                <div class="dpad-horizontal"></div>
                <div class="dpad-vertical"></div>
                <div class="select"></div>
                <div class="start"></div>
            </div>
        </div>
        <!-- Hinge -->
        <div class="hinge"></div>
        <!-- Second Half of pokedex  -->
        <div class="pokedex-two">
            <div class="top-square">
                <div class="hidden"></div>
            </div>
            <div class="search-bar">
                <input type="text" class="search-name" placeholder="Enter Pokemon">
                <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <div class="section-two">
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
                <div class="squares"></div>
            </div>

            <div class="section-three">
                <div class="two-squares">
                    <div class="two"></div>
                    <div class="two"></div>
                </div>
                <div class="bottom-yellow-btn"></div>
            </div>

            <div class="section-four">
                <div class="bottom-two"></div>
                <div class="bottom-two"></div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
